<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Registro RonWorking</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

<link rel='stylesheet prefetch'
	href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css'>
<link rel='stylesheet prefetch'
	href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300'>
<link rel='stylesheet prefetch'
	href='https://fonts.googleapis.com/css?family=Roboto:400,700,300'>
<link rel='stylesheet prefetch'
	href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

<link rel="stylesheet" href="css/styleregistro.css">


</head>

<body>

	<div class="signup__container">
		<div class="container__child signup__thumbnail">
			<div class="thumbnail__logo">
				<h1 class="logo__text">Expertos en ron</h1>
			</div>
			<div class="thumbnail__content text-center">
				<h1 class="heading--primary">Bienvenido a RonWorking</h1>
				<br>
				<h2 class="heading--secondary">Estas preparado para unirte a
					nosotros?</h2>
			</div>
			<div class="signup__overlay"></div>
		</div>
		<div class="container__child signup__form">
			<form action="#">
				<div class="form-group">
					<label for="username">Usuario</label> <input class="form-control"
						type="text" name="username" id="username"
						placeholder="introduce nombre de usuario" required />
				</div>
				<div class="form-group">
					<label for="email">Email</label> <input class="form-control"
						type="text" name="email" id="email"
						placeholder="introduce correo electronico" required />
				</div>
				<div class="form-group">
					<label for="password">Contraseña</label> <input
						class="form-control" type="password" name="password" id="password"
						placeholder="********" required />
				</div>
				<div class="form-group">
					<label for="passwordRepeat">Repite contraseña</label> <input
						class="form-control" type="password" name="passwordRepeat"
						id="passwordRepeat" placeholder="********" required />
				</div>
				<div class="m-t-lg">
					<ul class="list-inline">
						<li><input class="btn btn--form" type="submit"
							value="Registrarse" /></li>
						<li><a class="signup__link" href="login.html">Ya soy
								miembro</a></li>
					</ul>
				</div>
			</form>
		</div>
	</div>



</body>

</html>
